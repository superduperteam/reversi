<body style="background-color: #EFEFEF;">
    <div class="modal fade" id="endGameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Game Over</h5>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <h4 id="modalPublicMessage"></h4>

                </div>

                </div>-->
            </div>
        </div>
    </div>
    <div class="modal fade" id="startGameModal" tabindex="-1" role="dialog" aria-labelledby="startGameModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Start Game</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>

                    <h4>Game Started!</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron text-center" style="background-color: white">
        <div class="container">
            <h1 id="turn" class="jumbotron-heading"></h1>
            <div id="gameMode">
                <h1 id="gameModeType" class="h3 mb-3 font-weight-normal"></h1>
            </div>
            <input id="tutorialModeCheckBox" type="checkbox" name="tutorialModeName" value="tutorialModeValue"> Tutorial Mode<br>
            <p>
                <button id="quitButton" type="button" class="btn btn-secondary" disabled="">Quit</button>
            </p>
